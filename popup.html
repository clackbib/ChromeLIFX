<!doctype html>
<html>
  <head>
    <title>GTmetrix Analyzer</title>
	<script src="libs/jquery-1.11.3.min.js"></script>
	<script src="libs/materialize.min.js"></script>
    <script src="popup.js"></script>
	<link rel="stylesheet" href = 'css/popup.css'>
	<!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

  </head>
  <body>
	<div class = 'iblock'>
		<div class= "container">
			<div class = "row">
   			    <a class="waves-effect waves-light btn col s2 purple lighten-1 mdi-image-wb-incandescent top-control" id ="toggle"></a>
				<div class=" input-field col s7">
			    	<select id = "lightSelect">
			      	    <option value="-1" disabled selected>Choose Light/Group</option>
			        </select>
			    </div>
			    <a class="waves-effect waves-light btn col s2 purple lighten-1 mdi-navigation-refresh top-control" id = "refresh"></a>
		    </div>
			<p class="range-field">
				  <label for = "hue">Hue</label>
			      <input type="range" class="blue-text text-darken-2" id="hue" min="0" max="100" value = "100"/>
		    </p>
			<p class="range-field">
				  <label for = "saturation">Saturation</label>
			      <input type="range" class="purple lighten-1" id="saturation" min="0" max="100" value = "0"/>
			</p>
			<p class="range-field">
				  <label for = "brightness">Brightness</label>
			      <input type="range" class="purple lighten-1" id="brightness" min="0" max="100" value = "100"/>
		    </p>
		    
			    
		</div>
	<div>
  </body>
</html>
